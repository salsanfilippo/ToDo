<form class="form-search">
    <div class="input-append">
        <div class="row">
            <label for="queryInput" style="margin-left: 16px;">Search:</label>
        </div>
        <div class="row">
            <div class="col-xs-5">
                <p class="input-group">
                    <input name="queryInput" type="text" ng-model="query" class="form-control search-query" placeholder="Search">
                    <span class="input-group-btn">
                        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search" style="color: blue;"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-xs-5" style="margin-left: -20px;">
                <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn"><i class="glyphicon glyphicon-remove" style="color: red;"></i></button>
                
            </div>
        </div>
    </div>
</form>
<a href="/new"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;Add ToDo</a><a href='' class="pull-right" ng-click='offset = offset + limit; search()' ng-show='showMore()'>Show more</a>
<table class="table table-striped table-condensed table-hover">
    <thead>
    <th style="width: 25px;">&nbsp;</th>
    <th style="width: 25px;">&nbsp;</th>
    <th sorted="Todo">ToDo</th>
    <th sorted="Priority">Priority</th>
    <th sorted="DueDate">Due</th>
    </thead>
    <tbody>
    <tr id="item_{{item.id}}" ng-repeat="item in items">
        <td style="width: 25px;"><a href="/edit/{{item.id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
        <td style="width: 25px;"><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
        <td style="width: 250px;">{{item.todo}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.dueDate | date:'MM/dd/yyyy'}}</td>
    </tr>
    </tbody>
</table>
